<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header p-0">
          <img src="../../assets/img/careersPOSTER.png" class="img-fluid w-100" alt="Header Image">
        </div>
        <div class="card-body">
          <form (ngSubmit)="buscar()">
            <div class="form-group">
              <label for="tipoDocumento" style="color: #070f26;">Tipo de Documento</label>
              <select class="form-select" id="tipoDocumento" [(ngModel)]="tipoDocumento" name="tipoDocumento" (change)="habilitarBotonBuscar()" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="C">Cédula de Ciudadanía</option>
                <option value="P">Pasaporte</option>
              </select>
            </div>
            <div class="form-group">
              <label for="numeroDocumento" style="color: #070f26;">Número de Documento</label>
              <input type="text" class="form-control" id="numeroDocumento" [(ngModel)]="numeroDocumento" name="numeroDocumento" (input)="habilitarBotonBuscar()" required>
              <small class="form-text text-muted">Mínimo 8 caracteres, máximo 11.</small>
            </div>
            <div class="text-center mt-3 d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-primary btn-md" [disabled]="!botonBuscarHabilitado">Buscar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
